name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true
    
jobs:
  repo-hygiene:
    name: Repo Hygiene
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (all)
        run: pnpm -r run build

      - name: Type check (all)
        run: pnpm -r run typecheck

      - name: Lint (all)
        run: pnpm run lint

      - name: Check bundle size (all)
        run: pnpm -r run size

  trackkit-core:
    name: Build Trackkit Core
    runs-on: ubuntu-latest
    needs: repo-hygiene

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (all)
        run: pnpm -r run build

      - name: Inject @default literals into .d.ts (uses sync-doc-defaults)
        run: pnpm --filter trackkit run defaults:inject

      - name: Assert `.d.ts` reflect real runtime values
        run: pnpm --filter trackkit run defaults:assert

      - name: Run tests and emit coverage
        run: pnpm --filter trackkit run test:coverage

      - name: Check test coverage
        run: pnpm --filter trackkit run coverage:check

      - name: Dead code gate (coverage + Knip)
        run: pnpm --filter trackkit run deadcode:gate

      - name: Upload deadcode report
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: deadcode-report
          path: packages/trackkit/deadcode-report.md
          if-no-files-found: ignore

  docs:
    name: Build & Publish Docs
    runs-on: ubuntu-latest
    needs: [repo-hygiene, trackkit-core]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4