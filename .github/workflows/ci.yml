name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  repo-hygiene:
    name: Repo hygiene (lint + typecheck + tests + build + size)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Type check (all)
        run: pnpm -r run typecheck

      - name: Lint (all)
        run: pnpm run lint

      - name: Test (all)
        run: pnpm -r run test

      - name: Build (all)
        run: pnpm -r run build

      - name: Check bundle size (all)
        run: pnpm -r run size

  trackkit-core:
    name: Trackkit core (defaults sync + dead code gate)
    runs-on: ubuntu-latest
    needs: repo-hygiene

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---- Defaults sync against .d.ts (uses sync-doc-defaults)
      - name: Inject @defaultValue literals into .d.ts (trackkit)
        run: pnpm --filter trackkit run defaults:inject

      - name: Assert source JSDoc defaults use @link (no literals)
        run: pnpm --filter trackkit run defaults:assert

      # ---- Dead code: coverage + Knip merge with hard gate
      - name: Dead code gate (trackkit)
        run: pnpm --filter trackkit run deadcode:gate

      - name: Upload deadcode report
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: deadcode-report
          path: packages/trackkit/deadcode-report.md
          if-no-files-found: ignore
