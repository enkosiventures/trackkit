name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true
    
jobs:
  repo-hygiene:
    name: Repo hygiene (lint + typecheck + tests + build + size)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Type check (all)
        run: pnpm -r run typecheck

      - name: Lint (all)
        run: pnpm run lint

      - name: Test (all)
        run: pnpm -r run test

      - name: Build (all)
        run: pnpm -r run build

      - name: Check bundle size (all)
        run: pnpm -r run size

  trackkit-core:
    name: Trackkit core (defaults sync + dead code gate)
    runs-on: ubuntu-latest
    needs: repo-hygiene

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---- Defaults sync against .d.ts (uses sync-doc-defaults)
      - name: Inject @defaultValue literals into .d.ts (trackkit)
        run: pnpm --filter trackkit run defaults:inject

      - name: Assert source JSDoc defaults use @link (no literals)
        run: pnpm --filter trackkit run defaults:assert

      # ---- Dead code: coverage + Knip merge with hard gate
      - name: Dead code gate (trackkit)
        run: pnpm --filter trackkit run deadcode:gate

      - name: Upload deadcode report
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: deadcode-report
          path: packages/trackkit/deadcode-report.md
          if-no-files-found: ignore

  docs:
    name: Build & publish docs
    runs-on: ubuntu-latest
    needs: [repo-hygiene, trackkit-core]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm --filter trackkit run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/trackkit/docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4