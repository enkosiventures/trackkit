name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node (22 LTS) with Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test -- --run

      - name: Build
        run: pnpm run build

      - name: Check bundle size
        run: pnpm run size

  test-trackkit:
    name: Test Trackkit Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm --filter trackkit lint
        
      - name: Type check
        run: pnpm --filter trackkit typecheck
        
      - name: Test
        run: pnpm --filter trackkit test:coverage
        
      - name: Build
        run: pnpm --filter trackkit build
        
      - name: Check bundle size
        run: pnpm --filter trackkit size